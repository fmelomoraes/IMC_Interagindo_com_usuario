<meta charset="UTF-8">

<script>

  function pulaLinha() {

    document.write("<br>");
    document.write("<br>");
  }

  function mostra(frase) {

    document.write(frase);
    pulaLinha();
  }

  function calculaImc(altura, peso) {

    return peso / (altura * altura);
  }

  let nome = prompt("Informe o seu nome");
  let alturaInformada = prompt(nome + ", informe sua altura");
  let pesoInformado = prompt(nome + ", informe seu peso");

  let imc = calculaImc(alturaInformada, pesoInformado);

  document.write(nome + ", o seu IMC é " + imc);
  pulaLinha();

  if (imc < 18.5) {

    mostra("Voce está abaixo do recomendado ");
  }
  if (imc > 35) {

    mostra("Voce está acima do recomendado ");
  }

  if (imc >= 18.5) {

    if (imc <= 24.9) {

      mostra("Seu imc está exelente! ")
    }
  }

</script>
